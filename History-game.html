   <!DOCTYPE html>
   <html lang="sv">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tidsresenär: Historiequiz</title>
     <link rel="stylesheet" href="HistoryCSS/History.CSS">
   </head>
   <body>
     <div id="game-container">
       <h1>Tidsresenär: Res genom historien</h1>
       <p id="epok-text"></p>
       <div id="question-container">
         <p id="question-text"></p>
         <p id="question-hint"></p>
         <div id="answer-buttons"></div>
       </div>
      
       <button id="next-btn">Nästa fråga</button>
     </div>
   
     <div id="time-traveler">
       <img src="images/timetraveler.png" alt="Timetraveler">
     </div>
     <div id="end-screen">
       <h2> Välkommen tillbaka till 2025!</h2>
       <p id="final-score"></p>
       <button id="restart-btn">Spela igen</button>
     </div>
   
     <script src="HistoryJS/History.js"></script>
   </body>
   </html>
